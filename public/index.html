<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="campingOnTop.ico">
  <title>
    캠핑온탑
  </title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">

  <script src="//ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <meta property="og:type" content="website">
  <meta property="og:url" content="http://campingontop.kro.kr">
  <meta property="og:title" content="campingOnTop">
  <meta property="og:description" content="도심 속 옥탑 캠핑 중개 플랫폼, campingOnTop">
  <meta property="og:image" content="./campingOnTop.ico">

  <title>Map with Custom Overlay</title>
  <style>
   .wrap {
      position: absolute;
      left: 0;
      bottom: 40px;
      width: 150px;
      height: 180px;
      margin-left: -70px;
      text-align: left;
      overflow: hidden;
      font-size: 12px;
      font-family: 'Malgun Gothic', dotum, '돋움', sans-serif;
      line-height: 1.5;
    }

    .wrap * {
      padding: 0;
      margin: 0;
    }

    .wrap .info {
      width: 100%;
      height: 100%;
      border-radius: 5px;
      border-bottom: 2px solid #ccc;
      border-right: 1px solid #ccc;
      overflow: hidden;
      background: #fff;
    }

    .wrap .info:nth-child(1) {
      border: 0;
      box-shadow: 0px 1px 2px #888;
    }

    .wrap-1 {
      position: absolute;
      left: 0;
      bottom: 45px;
      width: 75px;
      height: 25px;
      margin-left: -35px;
      text-align: center;
      overflow: hidden;
      font-size: 12px;
      font-family: 'Malgun Gothic', dotum, '돋움', sans-serif;
      line-height: 1.5;
    }

    .wrap-1 * {
      padding: 0;
      margin: 0;
    }

    .wrap-1 .info {
      width: 100%;
      height: 100%;
      border-radius: 5px;
      border-bottom: 2px solid #ccc;
      border-right: 1px solid #ccc;
      overflow: hidden;
      background: #fff;
    }

    .wrap-1 .info:nth-child(1) {
      border: 0;
      box-shadow: 0px 1px 2px #888;
    }

    .info .img {
      width: 100%;
      height: auto;
      border-bottom: 1px solid #ddd;
      text-align: center;
      padding: 5px 0;
    }

    .info .img img {
      padding-left: 5px;
      padding-right: 5px;
      height: 100px;
    }

    .info .body {
      padding: 10px;
    }

    .info .title {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .info .desc {
      margin-top: 10px;
    }

    .desc .ellipsis {
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .desc a {
      color: blue;
      text-decoration: none;
    }

    .desc a:hover {
      text-decoration: underline;
    }
  </style>

</head>

<body>
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->
  <script type="text/javascript" src="https://cdn.iamport.kr/js/iamport.payment-1.1.8.js"></script>
</body>

</html>
